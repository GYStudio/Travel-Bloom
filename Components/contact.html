<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="../Styles/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="icon">✈️</span> TravelBloom
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <div class="vertical-line"></div>
            <div class="social-media">
                <a href="https://x.com"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="hero-content">
                <div class="contact-info">
                    <h1>Contact Us</h1>
                    <p>Get In Touch</p>  
                </div>
                <div class="form-div">
                    <form>
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" placeholder="Write your name here" required>
                    <br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="Write your email here" required>
                    <br>
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
                    <br>
                        <button type="submit" class="form-button">Send</button>
                    </form>
                </div>
        </div>
        </div>
        
        
    </main>

    <footer>
        <div class="footer-social-media">
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://youtube.com" target="_blank">YouTube</a>
        </div>
        <p>&copy; 2023 TravelBloom. All Rights Reserved.</p>
    </footer>

    <div class="hide" id="result"></div>
    <script src="../JS & API/travel_recommendation.js"></script>
</body>
</html>
